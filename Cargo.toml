[package]
name = "CSEE"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
google-classroom1 = "*"
tokio = { version = "1.29", features = ["full"] }
hyper = "0.14.27"
hyper-rustls = "0.24.1"
serde = "1.0.181"
serde_json = "1.0.104"
futures = "0.3"
tera = "1"
lazy_static = "1.4.0"
oauth2 = "4.4.1"
rocket = "0.4.11"
rocket_contrib = "0.4.11"

[[bin]]
name = "html"
path = "src/html.rs"

[[bin]]
name = "test"
path = "src/test.rs"
