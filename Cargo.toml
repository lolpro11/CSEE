[package]
name = "CSEE"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
google-classroom1 = "*"
tokio = { version = "1.36", features = ["full"] }
hyper = "1.2.0"
hyper-rustls = "0.26.0"
serde = "1.0.197"
serde_json = "1.0.114"
futures = "0.3"
tera = "1"
lazy_static = "1.4.0"
oauth2 = "4.4.2"
actix-rt = "2.9.0"
actix-web = "4.5.1"
reqwest = { version = "0.11.24", features = ["blocking", "json"] }
google-drive = "0.7.0"

[[bin]]
name = "html"
path = "src/html.rs"

[[bin]]
name = "test"
path = "src/test.rs"

[[bin]]
name = "concurrent"
path = "src/concurrent.rs"
